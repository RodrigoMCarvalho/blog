<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title>Meu Blog</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
</head>

<body style="background-color: #f9f9f9">
<br>
<br>
<br>
<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Usuário e/ou inválidos!</div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">ENTRE</h3>
            </div>
            <div class="panel-body">
                <form th:action="@{/blog/login}" method="POST">
                    <div class="form-group">
                        <input name="login" class="form-control" placeholder="Usuário"/>
                    </div>

                    <div class="form-group">
                        <input type="password" name="senha" class="form-control" placeholder="Senha"/>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block">Entrar</button>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="remember-me" name="remember-me" />
                        <label for="remember-me">Lembrar?</label>
                    </div>

                    <!--input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /-->
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
